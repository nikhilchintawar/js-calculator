<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>js-calculator</title>
    <link rel="shortcut icon" href="http://www.google.com/s2/favicons?domain=nikhilchintawar.github.io" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- calculator -->
    <div class="calculator">
        <!-- display -->
        <div class="calculator-display">
            <h1>0</h1>
        </div>
        <!-- buttons -->
        <div class="calculator-buttons">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">ร</button>
            <button class="operator" value="/">รท</button>

            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>

            <button class="decimal" value=".">.</button>
            <button value="0">0</button>
            <button class="clear" id="clear-btn">c</button>

            <button class="equal-sign operator" value="=">=</button>

        </div>
    </div>

    <!-- script -->
    <script src="./index.js"></script>
</body>
</html>
